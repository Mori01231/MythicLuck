name: MythicLuck
version: @version@
main: com.github.mori01231.mythicluck.MythicLuck
prefix: ML
depend: [MythicMobs]
authors: [Mori01231]
description: Allows Mythic Mobs to drop loot depending on luck.

commands:
  mythicluckgive:
    description: MythicLuckの基本コマンド。
    aliases: [mlg, mythiclg, mythicluckg]
    usage: エラー。/mlg プレイヤー名 アイテム名 確率 個数 で使用できます。

permissions:
  mythicluck.*:
    description: MythicLuckの全コマンドへのアクセスを可能にする。